<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>我的个性化商城</title>
    <link rel="stylesheet" type="text/css" href="/static/main.css"/>
    <script src="/static/js/jquery3.0.js" type="text/javascript"></script>
</head>
<body>
<div class="main">
    <div class="head">
        <div class="title">我的个性化推荐商城</div>
        <div class="menu">
            <ul>
                <li><a href="/">首页</a></li>
                <li><a href="/cart/index">购物车</a></li>
                <li><a href="/order/index">我的订单</a></li>
                {% if session.get("user_id") %}
                <li><a href="/logout">退出</a></li>
                {% else %}
                <li><a href="/login">登录</a></li>
                {% endif %}
            </ul>
        </div>
    </div>
    <div class="main_content">
        {% block content %}
        {% endblock %}
    </div>
    <div class="foot">
       <div style="height:1px; background: steelblue" />
        copyright&copy;遵义师院 @ 2019-2021
    </div>
</div>
</body>
</html>
