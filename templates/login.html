{% extends "_layout.html" %}
{% block content %}
<h4>用户信息</h4>
<form action='{{url_for("do_login")}}' method="POST">
    <div style="margin:30px;">
        <div style="margin:10px 5px;">
            <label>用户名</label>
        </div>
        <div>
            <input type="text" required="required" class="form_control" placeholder="请输入您的登录用户名" name="user_name"/>
        </div>
        <div style="margin:10px 5px;">
            <label>用户密码</label>
        </div>
        <div>
            <input type="password" required="required" class="form_control" placeholder="请输入您的登录密码" name="password"/>
        </div>
        <div style="margin:10px 5px;">
            <input type="submit" value="登录" class="btn"/>
            <input type="reset" value="重置" class="btn"/>
        </div>
        <div style="margin:10px 5px;">
            <a href="#">注册新用户</a>
        </div>
    </div>
</form>
{% endblock %}
